apply plugin: 'com.android.library'

android {
    signingConfigs {
    }
    compileSdkVersion 27
    buildToolsVersion "27.0.2"

    defaultConfig {
        multiDexEnabled true
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res/layouts/old',
                           'src/main/res/layouts/three',
                           'src/main/res/layouts',
                           'src/main/res']
        }
    }
}


repositories {
    flatDir {
        dirs '../ClassRoomSdk/libs', 'libs'
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api(name: 'classroomsdk-release', ext: 'aar')
    implementation "com.android.support:appcompat-v7:27.1.1"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    implementation "com.thetransactioncompany:jsonrpc2-base:1.38"
    implementation "org.java-websocket:Java-WebSocket:1.3.0"
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.12'
    api "com.android.support:support-v4:27.1.1"
    testImplementation "junit:junit:4.12"
    implementation files('libs/commons-lang3-3.0.jar')
    implementation files('libs/hockeysdk-android.jar')
    api project(':ClassRoomSdk')//穿透给app使用
}

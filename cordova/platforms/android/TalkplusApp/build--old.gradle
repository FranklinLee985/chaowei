apply plugin: 'com.android.library'

android {
    signingConfigs {
        config {
            keyAlias 'talk'
            keyPassword 'talkplus'
            storeFile file('../talkplus.jks')
            storePassword 'talkplus'
        }
    }
    compileSdkVersion 27
    buildToolsVersion "27.0.2"

    defaultConfig {
        multiDexEnabled true
        //applicationId "com.talkcloud.plus"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 19
        versionName "3.3.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        signingConfig signingConfigs.config
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "x86_64", "arm64-v8a"
        }
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false   //混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            shrinkResources false
            minifyEnabled false   //混淆
            signingConfig signingConfigs.config
        }
    }

    productFlavors {
    }
}
repositories {
    flatDir {
        dirs '../ClassRoomSdk/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:27.1.1"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation "junit:junit:4.12"
    implementation project(':eduhdsdk')
    compile(name: 'classroomsdk-release', ext: 'aar')
    implementation "com.thetransactioncompany:jsonrpc2-base:1.38"
    implementation "org.java-websocket:Java-WebSocket:1.3.0"
    implementation "com.llew.huawei:verifier:1.1.1"
    implementation 'com.tencent.bugly:crashreport:3.1.0'

}

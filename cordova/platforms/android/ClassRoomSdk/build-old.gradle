apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"

    defaultConfig {
        multiDexEnabled true
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk { abiFilters "armeabi", "armeabi-v7a", "x86" }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
//        maven {
//            url 'https://download.01.org/crosswalk/releases/crosswalk/android/maven2'
//        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '27.1.1'
                }
            }
        }
    }
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "com.android.support:appcompat-v7:27.1.1"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    api "com.android.support:recyclerview-v7:27.1.1"
    testImplementation "junit:junit:4.12"
    implementation(name: 'classroomsdk-release', ext: 'aar')
    implementation "com.thetransactioncompany:jsonrpc2-base:1.38"
    compile files('libs/android-async-http-1.4.9.jar')
    compile files('libs/tbs_sdk_thirdapp_v4.3.0.1020_43633_sharewithdownload_withoutGame_obfs_20190111_105200.jar')
    api "cz.msebera.android:httpclient:4.4.1.2"
    implementation("io.socket:socket.io-client:1.0.0") {
        exclude group: 'org.json', module: 'json'
    }
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.12'
    api "com.github.bumptech.glide:glide:4.7.1"
    api "skin.support:skin-support:3.1.1"
    //api rootProject.ext.dependencies.pdfium
    implementation files('libs/zip4j-1.3.3.jar')
}
